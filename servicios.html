<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eme Studio 20 - Servicios de manicura y pedicura</title>

  <meta name="description" content="Lista de precios de Eme Studio 20 en Plasencia: manicura, pedicura, semipermanente, acrílico, diseños, retiradas y depilación.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: url("fondo.jpg") center/cover fixed no-repeat;
      backdrop-filter: blur(4px);
      color: #333;
    }

    .logo-top {
      width: 100%;
      text-align: center;
      padding: 20px 0 10px 0;
    }

    .logo-top img {
      height: 150px;
      width: auto;
      display: block;
      margin: 0 auto;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 0 40px 0;
    }

    .servicios-card {
      background: #ffffffee;
      border-radius: 25px;
      padding: 2.5rem 2rem;
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .subtitulo {
      font-size: 0.98rem;
      color: #777;
      margin-bottom: 1.5rem;
    }

    .categorias {
      text-align: left;
      margin-top: 1.5rem;
    }

    .categoria {
      margin-top: 1.5rem;
    }

    .categoria h2 {
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
      border-left: 4px solid #ff3fb8;
      padding-left: 10px;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      border-bottom: 1px solid #f3d6ea;
      padding: 6px 0;
      font-size: 0.9rem;
    }

    .fila-servicio {
      display: flex;
      justify-content: space-between;
      gap: 0.6rem;
    }

    .fila-servicio span {
      flex: 1;
    }

    .fila-servicio strong {
      white-space: nowrap;
      color: #ff3fb8;
      font-weight: 600;
    }

    .nota {
      font-size: 0.8rem;
      color: #777;
      margin-top: 2px;
    }

    .volver-container {
      margin-top: 2.5rem;
    }

    .btn-volver {
      display: inline-block;
      padding: 10px 28px;
      border-radius: 999px;
      border: none;
      background: #ff3fb8;
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.16);
    }

    .btn-volver:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .servicios-card {
        padding: 2rem 1.4rem;
      }
      .fila-servicio {
        flex-direction: column;
        align-items: flex-start;
      }
      .fila-servicio strong {
        margin-top: 2px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-top">
    <img src="logo-eme.png" alt="Logo Eme Studio 20">
  </div>

  <div class="container">
    <div class="servicios-card">
      <h1>Servicios - Eme Studio 20</h1>
      <div class="subtitulo">
        Manicura, pedicura, semipermanente, acrílico, diseños, retiradas y depilación en Plasencia.
      </div>

      <div id="servicios-lista" class="categorias"></div>

      <div class="volver-container">
        <a href="index.html" class="btn-volver">Volver al inicio</a>
      </div>
    </div>
  </div>

  <script src="precios.js"></script>

  <script>
    function mostrarServicios() {
      if (!window.CATEGORIAS) return;

      const cont = document.getElementById("servicios-lista");
      cont.innerHTML = "";

      window.CATEGORIAS.forEach(cat => {
        const bloque = document.createElement("div");
        bloque.className = "categoria";

        const titulo = document.createElement("h2");
        titulo.textContent = cat.nombre;
        bloque.appendChild(titulo);

        const ul = document.createElement("ul");

        cat.servicios.forEach(s => {
          const li = document.createElement("li");

          const fila = document.createElement("div");
          fila.className = "fila-servicio";

          const nombre = document.createElement("span");
          nombre.textContent = s.nombre;
          fila.appendChild(nombre);

          const precio = document.createElement("strong");
          precio.textContent = s.precio;
          fila.appendChild(precio);

          li.appendChild(fila);

          if (s.nota && s.nota.trim() !== "") {
            const nota = document.createElement("div");
            nota.className = "nota";
            nota.textContent = s.nota;
            li.appendChild(nota);
          }

          ul.appendChild(li);
        });

        bloque.appendChild(ul);
        cont.appendChild(bloque);
      });
    }

    document.addEventListener("DOMContentLoaded", mostrarServicios);
  </script>
</body>
</html>
