<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eme Studio - Servicios</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: url("fondo.jpg") center/cover fixed no-repeat;
      backdrop-filter: blur(4px);
      color: #333;
    }

    .logo-top {
      width: 100%;
      text-align: center;
      padding: 20px 0 10px 0;
    }

    .logo-top img {
      height: 150px;
      width: auto;
      display: block;
      margin: 0 auto;
    }

    .container {
      width: 90%;
      max-width: 650px;
      margin: 0 auto;
      padding: 20px 0 40px 0;
    }

    .caja-servicios {
      background: #ffffffee;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      margin-top: 1.5rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      color: #222;
    }

    .subtitulo {
      text-align: center;
      color: #666;
      margin-bottom: 1.6rem;
      font-size: 0.95rem;
    }

    .categoria {
      margin-top: 1.8rem;
    }

    .categoria h2 {
      font-size: 1.2rem;
      border-left: 4px solid #ff3fb8;
      padding-left: 10px;
      margin-bottom: 0.4rem;
      color: #2b2b2b;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      border-bottom: 1px solid #f2cde3;
      padding: 6px 0;
      font-size: 0.9rem;
    }

    .fila-servicio {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .fila-servicio span {
      flex: 1;
    }

    .fila-servicio strong {
      color: #ff3fb8;
      white-space: nowrap;
      font-weight: 600;
    }

    .nota {
      font-size: 0.8rem;
      color: #777;
      margin-top: 2px;
    }

    .volver-container {
      text-align: center;
      margin-top: 2.5rem;
    }

    .volver {
      display: inline-block;
      text-decoration: none;
      background: #ff3fb8;
      color: white;
      padding: 10px 22px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .volver:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .fila-servicio {
        flex-direction: column;
        align-items: flex-start;
      }
      .fila-servicio strong {
        margin-top: 2px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-top">
    <img src="logo-eme.png" alt="Logo Eme Studio">
  </div>

  <div class="container">
    <div class="caja-servicios">
      <h1>Servicios</h1>
      <div class="subtitulo">
        Manicura, pedicura, semipermanente, acrílico, diseños y retiradas en Eme Studio.
      </div>

      <div id="servicios-lista"></div>

      <div class="volver-container">
        <a href="index.html" class="volver">Volver al inicio</a>
      </div>
    </div>
  </div>

  <script src="precios.js"></script>

  <script>
    function mostrarServicios() {
      if (!window.CATEGORIAS) return;

      const cont = document.getElementById("servicios-lista");
      cont.innerHTML = "";

      window.CATEGORIAS.forEach(cat => {
        const div = document.createElement("div");
        div.className = "categoria";

        const h2 = document.createElement("h2");
        h2.textContent = cat.nombre;
        div.appendChild(h2);

        const ul = document.createElement("ul");

        cat.servicios.forEach(s => {
          const li = document.createElement("li");

          const fila = document.createElement("div");
          fila.className = "fila-servicio";

          const nombre = document.createElement("span");
          nombre.textContent = s.nombre;
          fila.appendChild(nombre);

          const precio = document.createElement("strong");
          precio.textContent = s.precio;
          fila.appendChild(precio);

          li.appendChild(fila);

          if (s.nota && s.nota.trim() !== "") {
            const nota = document.createElement("div");
            nota.className = "nota";
            nota.textContent = s.nota;
            li.appendChild(nota);
          }

          ul.appendChild(li);
        });

        div.appendChild(ul);
        cont.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", mostrarServicios);
  </script>

</body>
</html>
